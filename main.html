<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label><br>
		<input  name="Name" id="name" type="Text" minlength="3" maxlength="50" required></br>
		<label for="portfolio">Portfolio</label><br>
		<input name="Name" id="portfolio" type="URL" required></br>
		<label for="favColor">Favorite Color</label><br>
		<input name="Name" id="favColor" type="Color" ></br>
		<label for="likeness">Likeness</label><br>
		<input name="Name" id="likeness"  type="Range"  min="1" max="100" required ></br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
